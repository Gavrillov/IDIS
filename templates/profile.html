
{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Профиль</h1>
<div>
    <p>Данные вашего аккаунта</p>
    <table>
        <tr>
            <td>Имя :</td>
            <td>{{ account['fullname'] }}</td>
        </tr>
        <tr>
            <td>Логин:</td>
            <td>{{ account['username'] }}</td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <a class="" href="{{ url_for('update') }}"><i class=""></i>Изменить данные</a>
        </tr>
    </table>
</div>
{% endblock %}
