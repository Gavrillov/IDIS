<html>
  <head>
    <title>CRUD App</title>
  </head>
  <body>
    <h1>CRUD App</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
           <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
           <td>{{ row[3] }}</td>
           <td>{{ row[4] }}</td>
          <td>
            <form action="/update" method="post">
              <input type="hidden" name="id" value="{{ row[0] }}">
              <input type="text" name="fullname" value="{{ row[1] }}">
              <input type="text" name="username" value="{{ row[2] }}">
              <input type="text" name="password" value="{{ row[3] }}">
              <input type="text" name="Email" value="{{ row[4] }}">
              <input type="submit" value="Update">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
